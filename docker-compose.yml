# =============================================================================
# Inkrypt - Docker Compose orchestration
# Services: Temporal server (SQLite) + Inkrypt worker
# =============================================================================

services:
  temporal:
    image: temporalio/temporal:latest
    command: ["server", "start-dev", "--db-filename", "/home/temporal/temporal.db", "--ip", "0.0.0.0"]
    ports:
      - "7233:7233"   # gRPC
      - "8233:8233"   # HTTP (Web UI)
    volumes:
      - temporal-data:/home/temporal
    healthcheck:
      test: ["CMD", "temporal", "operator", "cluster", "health", "--address", "localhost:7233"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN:-}
      - CLAUDE_CODE_MAX_OUTPUT_TOKENS=${CLAUDE_CODE_MAX_OUTPUT_TOKENS:-64000}
      - NODE_OPTIONS=--max-old-space-size=4096
    volumes:
      - ./audit-logs:/app/audit-logs
      - ./targets:/app/targets
      - ./prompts:/app/prompts
      - ./configs:/app/configs
    shm_size: 2gb
    cap_add:
      - NET_RAW        # Required for nmap raw packet scanning
      - NET_ADMIN       # Required for network interface operations

volumes:
  temporal-data:
